<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>h</title>
  </head>
  <body>
    <script>
        // Automatically open the content in an about:blank window
        var win = window.open('about:blank', '_blank');
        
        // Write the game content to the new window
        win.document.write(`
          <!DOCTYPE html>
          <html>
          <head>
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/drippy-cat/snowrider3D@c82fe583cbffafa502b0aa3ed2da0053972e0c80/TemplateData/style.css">
            <script src="https://cdn.jsdelivr.net/gh/drippy-cat/snowrider3D@c82fe583cbffafa502b0aa3ed2da0053972e0c80/TemplateData/UnityProgress.js"><\/script>
            <script src="https://cdn.jsdelivr.net/gh/drippy-cat/snowrider3D@c82fe583cbffafa502b0aa3ed2da0053972e0c80/Build/UnityLoader.js"><\/script>
          </head>
          <body style="margin: 0; padding: 0;">
            <div class="webgl-content">
              <div id="gameContainer" style="width: 100%; height: 100vh; margin: auto"></div>
            </div>
            <script>
              var gameInstance = UnityLoader.instantiate("gameContainer", "https://cdn.jsdelivr.net/gh/drippy-cat/snowrider3D@c82fe583cbffafa502b0aa3ed2da0053972e0c80/Build/SnowRider3D-gd-1.json", {
                onProgress: UnityProgress,
                Module: {
                  onRuntimeInitialized: function() {
                    UnityProgress(gameInstance, "complete")
                  }
                }
              });
            <\/script>
          </body>
          </html>
        `);
        win.document.close();
    </script>
  </body>
</html>
